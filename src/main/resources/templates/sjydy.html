    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade in active" id="home">
            <div class="row">
                <div class="col-lg-12">
                    <form action="../csvjarfileUpload" method="post" enctype="multipart/form-data">
                    数据源名称:
                    <div>
                        <div class="input-group col-xs-12">
                            <input type="text" name="name" id="name" class="form-control"
                                   style="width: 400px;" placeholder=""/>
                        </div>
                        数据源描述:
                        <div class="input-group col-xs-12">
                            <textarea type="text" name="desc" id="desc" class="form-control"
                                   style="width: 400px;" placeholder="" rows="2" cols="10"/>
                        </div>
                        数据源类型:
                        <div class="input-group col-xs-12">
                            <div class="input-group-btn">
                                <select name="type" class="form-control" style="width: 220px;" id="type">
                                </select>
                            </div>
                        </div>
                        程序类型:
                        <div class="input-group col-xs-12">
                            <div class="input-group-btn">
                                <select name="ptype" class="form-control" style="width: 220px;" id="ptype">
                                </select>
                            </div>
                        </div>
                        列名
                        <div class="input-group col-xs-12">
                            <input disabled="disabled" type="text" name="columnName" id="columnName" class="form-control"
                                      style="width: 300px;" placeholder="[]"/>
                        </div>
                        <p>上传函数逻辑文件: <input type="file" name="fileName"/></p>
                        <p>上传jar包: <input type="file" name="fileName" multiple="multiple"/></p>
                    </div>
                        <input class="btn btn-primary" style="width: 100px;" type="submit" value="提交"/>
                    <!--<div id="resulttest"></div>-->
                    <!--<div class="form-group"></div>-->
                    </form>
                </div>


            </div><!--/.row-->


        </div><!--/.home-->

        <div class="tab-pane fade" id="net">
            <div class="row">
                <div class="col-lg-12">
                    <form action="../netcsvjarfileUpload" method="post" enctype="multipart/form-data">
                        数据源名称:
                        <div>
                            <div class="input-group col-xs-12">
                                <input type="text" name="name" id="namecsv" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                            </div>
                            数据源描述:
                            <div class="input-group col-xs-12">
                            <textarea type="text" name="desc" id="desccsv" class="form-control"
                                      style="width: 400px;" placeholder="" rows="8" cols="20"/>
                            </div>
                            数据源类型:
                            <div class="input-group col-xs-12">
                                <div class="input-group-btn">
                                    <select name="type" class="form-control" style="width: 220px;" id="typecsv">
                                    </select>
                                </div>
                            </div>
                            列名：
                            <div class="input-group col-xs-12">
                                <input type="text" name="columnName" id="columnNamecsv" class="form-control"
                                       style="width: 300px;" placeholder="[]"/>
                            </div>
                            <p>上传函数逻辑文件: <input type="file" name="fileName"/></p>
                            <p>上传dll: <input type="file" name="fileName" multiple="multiple"/></p>
                        </div>
                        <input class="btn btn-primary" type="submit" value="提交"/>
                        <!--<div id="resulttest"></div>-->
                        <!--<div class="form-group"></div>-->
                    </form>
                </div>


            </div><!--/.row-->

        </div><!--/.realtime-->

        <div class="tab-pane fade" id="path">
            <div class="row">
                <div class="col-lg-12">
                        <div>
                            java csv文件地址:
                            <div class="input-group col-xs-12">
                                <input type="text" name="javacsv" id="javacsv" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editPath('javacsv','java')">修改</button>
                            </div>
                            java jar包地址:
                            <div class="input-group col-xs-12">
                                <input type="text" name="javajar" id="javajar" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editPath('javajar','java')">修改</button>
                            </div>
                            .NET csv文件地址:
                            <div class="input-group col-xs-12">
                                <input type="text" name="netcsv" id="netcsv" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editPath('netcsv','net')">修改</button>
                            </div>
                            .NET dll地址:
                            <div class="input-group col-xs-12">
                                <input type="text" name="netdll" id="netdll" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editPath('netdll','net')">修改</button>
                            </div>
                            Hadoop推送地址及账户密码：
                            <div class="input-group col-xs-12">
                                <input type="text" name="hadoop" id="hadoop" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editHadoop('hadoop')">修改</button>
                            </div>
                            数据目录设置
                            <div class="input-group col-xs-12">
                                <input type="text" name="hadoop" id="index" class="form-control"
                                       style="width: 400px;" placeholder=""/>
                                <button class="btn btn-primary" onclick="editHadoop('hadoop')">修改</button>
                            </div>
                        </div>
                        <!--<div id="resulttest"></div>-->
                        <!--<div class="form-group"></div>-->
                </div>



            </div>


        </div><!--/.shuju-->

        <div class="tab-pane fade" id="realtime">
            <div class="row"> </div>
            <div id="tabtest"></div>
            <a id="btn0rt"></a>
            <input id="pageSizert" type="text" size="1" maxlength="2" value="getDefaultValue()"/><a> 条 </a> <a href="#" id="pageSizeSetrt">设置</a>&nbsp;
            <a id="sjzlrt"></a>&nbsp;

            <a  href="#" id="btn4rt">尾页</a>&nbsp;

            <input id="changePagert" type="text" size="1" maxlength="4"/>
            <a>页&nbsp;</a>
            <a  href="#" id="btn5rt">跳转</a>

        </div><!--/.realtime-->

        <div class="tab-pane fade" id="shuju">

            <a id="btn0pz"></a>

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">json数据</h4>
                </div>
                <div class="modal-body">
